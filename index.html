<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="text">
        <div class="botoes">
            <button class="ce">C</button>
            <button class="menor"><</button>
            <button class="barra">/</button>
            <button class="xis">x</button>
            <button class="sete">7</button>
            <button class="oito">8</button>
            <button class="nove">9</button>
            <button class="menos">-</button>
            <button class="quatro">4</button>
            <button class="cinco">5</button>
            <button class="seis">6</button>
            <button class="mais">+</button>
            <button class="um">1</button>
            <button class="dois">2</button>
            <button class="tres">3</button>
            <button class="igual">=</button>
            <button class="zero">0</button>
            <button class=".">.</button>
        </div>
</div>
    </div>
    <div class="historico">
        <h3>Histórico de Resultados</h3>
        <ul id="historico-list"></ul>
        <button id="limpar-historico">Limpar Histórico</button>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
